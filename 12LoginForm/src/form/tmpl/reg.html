<form action="" class="forms__reg reg">
	<h2 class="forms__title">Registration</h2>
	<div class="reg__item">
		<label for="first">First Name*</label>
		<input id="first" type="text">
	</div>
	<div class="reg__item">
		<label for="last">Last Name*</label>
		<input id="last" type="text">
	</div>
	<div class="reg__item">
		<label for="password-reg">Password*</label>
		<input id="password-reg" type="text">
	</div>
	<div class="reg__item">
		<label for="con-pas">Confirm Password*</label>
		<input id="con-pas" type="text">
	</div>
	<div class="reg__item">
		<label for="#">Date Of Birth*</label>
		<div class="reg__date">
			<input type="text" placeholder="MM">
			<input type="text" placeholder="DD">
			<input type="text" placeholder="YYYY">
			<label for="gender">Gender</label>
			<select name="" id="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
	</div>
	<div class="reg__item">
		<label for="mobile">Mobile/Cell No.*</label>
		<input id="mobile" type="text">
	</div>
	<div class="reg__item">
		<label for="email">E-mail*</label>
		<input id="email" type="text">
	</div>
	<div class="reg__item">
		<label for="con-email">Confirm E-mail*</label>
		<input id="con-email" type="text">
	</div>
	<div class="reg__item reg__item--adress">
		<label for="adress">Adress*</label>
		<textarea name="" id="adress" rows="5"></textarea>
	</div>
	<div class="reg__down">
		<div class="reg__couple">
			<div class="reg__couple_item">
				<label for="city">City*</label>
				<input id="city" type="text">
			</div>
			<div class="reg__couple_item">
				<label for="state">State*</label>
				<input id="state" type="text">
			</div>
		</div>
		<div class="reg__down_item">
			<label for="postal">ZipPostal Code*</label>
			<input type="text">
		</div>
		<div class="reg__down_item">
			<label for="country">Country*</label>
			<input type="text">
		</div>
		<div class="reg__down_agree">
			<input type="checkbox" id="agree">
			<label for="agree">Agreed to Terms and Conditions</label>
		</div>
		<button class="btn btn--signup">Sign Up</button>
	</div>
</form>
