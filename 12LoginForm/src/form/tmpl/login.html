<form action="" class="forms__login login">
	<h2 class="forms__title">My Account Login</h2>
	<div class="login__item">
		<label for="username">Username</label>
		<input id="username" type="text">
		<span><i class="fas fa-user"></i></span>
	</div>
	<div class="login__item">
		<label for="password">Password</label>
		<input id="password" type="password">
		<span><i class="fas fa-lock"></i></span>
	</div>
	<div class="login__btns">
		<button class="btn btn--login">Log in</button>
		<a href="#" class="login__btns_link">forgot password?</a>
	</div>
	<div class="login__separator"><span>Or Sign in With</span></div>
	<ul class="socials">
		<li class="socials__item">
			<a href="#" class="socials__link socials__link--t"><span class="socials__link_icon"><i class="fab fa-twitter"></i></span><span class="socials__link_text">Twitter</span></a>
		</li>
		<li class="socials__item">
			<a href="#" class="socials__link socials__link--f"><span class="socials__link_icon"><i class="fab fa-facebook-f"></i></span><span class="socials__link_text">Facebook</span></a>
		</li>
		<li class="socials__item">
			<a href="#" class="socials__link socials__link--g"><span class="socials__link_icon"><i class="fab fa-google-plus-g"></i></span><span class="socials__link_text">Google+</span></a>
		</li>
	</ul>
</form>
