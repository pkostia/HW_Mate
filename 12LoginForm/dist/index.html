<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<section class="section">
	<div class="wrapper">
		<div class="forms">
		<form action="" class="forms__login login">
	<h2 class="forms__title">My Account Login</h2>
	<div class="login__item">
		<label for="username">Username</label>
		<input id="username" type="text">
		<span><i class="fas fa-user"></i></span>
	</div>
	<div class="login__item">
		<label for="password">Password</label>
		<input id="password" type="password">
		<span><i class="fas fa-lock"></i></span>
	</div>
	<div class="login__btns">
		<button class="btn btn--login">Log in</button>
		<a href="#" class="login__btns_link">forgot password?</a>
	</div>
	<div class="login__separator"><span>Or Sign in With</span></div>
	<ul class="socials">
		<li class="socials__item">
			<a href="#" class="socials__link socials__link--t"><span class="socials__link_icon"><i class="fab fa-twitter"></i></span><span class="socials__link_text">Twitter</span></a>
		</li>
		<li class="socials__item">
			<a href="#" class="socials__link socials__link--f"><span class="socials__link_icon"><i class="fab fa-facebook-f"></i></span><span class="socials__link_text">Facebook</span></a>
		</li>
		<li class="socials__item">
			<a href="#" class="socials__link socials__link--g"><span class="socials__link_icon"><i class="fab fa-google-plus-g"></i></span><span class="socials__link_text">Google+</span></a>
		</li>
	</ul>
</form>
		<form action="" class="forms__reg reg">
	<h2 class="forms__title">Registration</h2>
	<div class="reg__item">
		<label for="first">First Name*</label>
		<input id="first" type="text">
	</div>
	<div class="reg__item">
		<label for="last">Last Name*</label>
		<input id="last" type="text">
	</div>
	<div class="reg__item">
		<label for="password-reg">Password*</label>
		<input id="password-reg" type="text">
	</div>
	<div class="reg__item">
		<label for="con-pas">Confirm Password*</label>
		<input id="con-pas" type="text">
	</div>
	<div class="reg__item">
		<label for="#">Date Of Birth*</label>
		<div class="reg__date">
			<input type="text" placeholder="MM">
			<input type="text" placeholder="DD">
			<input type="text" placeholder="YYYY">
			<label for="gender">Gender</label>
			<select name="" id="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
	</div>
	<div class="reg__item">
		<label for="mobile">Mobile/Cell No.*</label>
		<input id="mobile" type="text">
	</div>
	<div class="reg__item">
		<label for="email">E-mail*</label>
		<input id="email" type="text">
	</div>
	<div class="reg__item">
		<label for="con-email">Confirm E-mail*</label>
		<input id="con-email" type="text">
	</div>
	<div class="reg__item reg__item--adress">
		<label for="adress">Adress*</label>
		<textarea name="" id="adress" rows="5"></textarea>
	</div>
	<div class="reg__down">
		<div class="reg__couple">
			<div class="reg__couple_item">
				<label for="city">City*</label>
				<input id="city" type="text">
			</div>
			<div class="reg__couple_item">
				<label for="state">State*</label>
				<input id="state" type="text">
			</div>
		</div>
		<div class="reg__down_item">
			<label for="postal">ZipPostal Code*</label>
			<input type="text">
		</div>
		<div class="reg__down_item">
			<label for="country">Country*</label>
			<input type="text">
		</div>
		<div class="reg__down_agree">
			<input type="checkbox" id="agree">
			<label for="agree">Agreed to Terms and Conditions</label>
		</div>
		<button class="btn btn--signup">Sign Up</button>
	</div>
</form>
		</div>
		<div class="subscription">
	<p>by clicking Sign Up, you have read and agree to the ww.company.com <br><a href="#">Terms and condition</a> and <a href="#">privacy policy</a></p>
</div>
	</div>
</section>
</body>
</html>
