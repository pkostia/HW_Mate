<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<svg width="160px" height="160px">
			<circle r="70" cx="80px" cy="80px" fill="transparent" stroke="grey" stroke-width="10"/>	
			<circle class="progress progress-30" r="70" cx="80px" cy="80px" fill="transparent" stroke-width="6" stroke-linecap="round"/>	
			<text x="30%" y="58%" class="text">30%</text>
		</svg>
		<svg width="160px" height="160px">
			<circle r="70" cx="80px" cy="80px" fill="transparent" stroke="grey" stroke-width="10"/>	
			<circle class="progress progress-60" r="70" cx="80px" cy="80px" fill="transparent" stroke-width="6" stroke-linecap="round"/>	
			<text x="30%" y="58%" class="text">60%</text>
		</svg>
		<svg width="160px" height="160px">
			<circle r="70" cx="80px" cy="80px" fill="transparent" stroke="grey" stroke-width="10"/>	
			<circle class="progress progress-90" r="70" cx="80px" cy="80px" fill="transparent" stroke-width="6" stroke-linecap="round"/>	
			<text x="30%" y="58%" class="text">90%</text>
		</svg>
	</div>
</body>
</html>
