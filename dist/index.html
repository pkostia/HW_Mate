<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="taskList-wrapper">
	<ul class="taskList">
		<li class="taskList-item">
	<input type="checkbox" id="taskList-item0">
	<label class="taskList-item__checkbox" for="taskList-item0"></label>
	<span class="taskList-item__text is-icons">
		<span>
			<i class="fa fa-plus"></i>
			<i class="fa fa-trash"></i>
		</span>
		<i class="fa fa-cog"></i>
	</span>
</li>
		<li class="taskList-item">
	<input type="checkbox" id="taskList-item1">
	<label class="taskList-item__checkbox" for="taskList-item1"></label>
	<span class="taskList-item__text">
		Play soccer with friends
	</span>
</li>
<li class="taskList-item">
	<input type="checkbox" id="taskList-item2">
	<label class="taskList-item__checkbox" for="taskList-item2"></label>
	<span class="taskList-item__text">
		Open Photoshop
	</span>
</li>
<li class="taskList-item">
	<input type="checkbox" id="taskList-item3">
	<label class="taskList-item__checkbox" for="taskList-item3"></label>
	<span class="taskList-item__text">
		Finish client work
	</span>
</li>
<li class="taskList-item">
	<input type="checkbox" id="taskList-item4">
	<label class="taskList-item__checkbox" for="taskList-item4"></label>
	<span class="taskList-item__text">
		Give away some PSDs
	</span>
</li>
<li class="taskList-item">
	<input type="checkbox" id="taskList-item5">
	<label class="taskList-item__checkbox" for="taskList-item5"></label>
	<span class="taskList-item__text">
		Post a new shot to Dribbble
	</span>
</li>
		<li class="taskList-item">
	<div class="nav">
		<div class="nav__item">
			<span class="nav__item_arrow fa fa-play-circle"></span>
			<span>Previous</span>
		</div>
		<div class="nav__item">
			<span>Next</span>
			<span class="nav__item_arrow fa fa-play-circle"></span>
		</div>
	</div>
</li>
	</ul>
</div>
</body>
</html>
